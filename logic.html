<!DOCTYPE html>
<html>

<head>
    <title>Virtual Escape Room</title>
    <link rel="stylesheet" type="text/css" href="css/logix.css">
</head>

<body class="container">
    <h1 class="title">Virtual Escape Room</h1>
    <div class="btn-group">
        <button class="button" onclick="startAgain()">Start Again</button>
        <button class="button" onclick="location.href='/admin.html';">Admin Login</button>
    </div>

    <div id="challenge-container">
    </div>

    <div class="form-group">
        <label class="label" for="answer">Answer:  </label>
        <input class="input" type="text" id="answer" placeholder="Type Your Answer here" autocomplete="off">
        <button class="button" onclick="myFunction()">Submit</button>
    </div>

    <div class="btn-group">
        <button id="prev-button" class="button">Previous Challenge</button>
        <button id="next-button" class="button">Next Challenge</button>
    </div>

    <p class="score">Score: <span id="score" class="score-value"> </span></p>

    <script src="js/logic.js"></script>
</body>

</html>
